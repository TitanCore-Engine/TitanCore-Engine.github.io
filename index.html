<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN CORE | Sintonía Adiabática</title>
    <style>
        :root { --accent: #00f2ff; --gold: #ffcc00; --text: #f0f0f0; --panel: rgba(10, 12, 16, 0.96); }
        body { background: #000; color: var(--text); font-family: monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .dashboard { background: var(--panel); border: 1px solid #333; padding: 25px; border-radius: 8px; text-align: center; border-top: 3px solid var(--accent); width: 100%; max-width: 400px; }
        #supply-count { font-size: 3rem; font-weight: bold; color: var(--accent); }
        .btn-pay { background: var(--gold); color: #000; border: none; padding: 15px 30px; font-weight: 900; cursor: pointer; margin-top: 20px; border-radius: 4px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h1>TITAN CORE V4</h1>
    <div class="dashboard">
        <div style="font-size: 0.7rem; color: var(--gold);">SINTONIZADOR ID (HWID)</div>
        <div id="supply-count">CARGANDO...</div>
        
        <!-- ESTE ES EL BOTÓN QUE DISPARA EL NEGOCIO -->
        <button class="btn-pay" onclick="pagarSintonia()">DONAR GASOLINA ($1)</button>
    </div>

    <script>
        // Simulador de HWID para la web (debe coincidir con el del motor)
        const hwid_ficticio = "TC-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById('supply-count').innerText = hwid_ficticio;

        function pagarSintonia() {
            const hwid = document.getElementById('supply-count').innerText;
            const pref_id = "210131403490-5079a4da-b0c3-424a-9778-9e6659616892"; // Tu ID de $1
            
            // El link "mágico" que lleva el HWID al búnker [2.4]
            const url_pago = `https://www.mercadopago.com.ar{pref_id}&external_reference=${hwid}`;
            
            console.log("Redirigiendo con HWID:", hwid);
            window.open(url_pago, '_blank');
        }
    </script>
</body>
</html>
